<form #frm="ngForm" (ngSubmit)="adicionar(frm)">
  <div class="ui-g">
      <div class="ui-g-12">
        <h1>Gestão de Patrimônio</h1>
      </div>

      <div class="ui-g-6 ui-fluid">
        <label>Etiqueta</label>
        <p-inputMask name="etiqueta" mask="aa9999" ngModel 
        [required]="true"></p-inputMask>
      </div>

      <div class="ui-g-6 ui-fluid" >
          <label>Data da Aquisição</label>
          <p-calendar [required]="true" name="dataAquisicao" dateFormat="dd/mm/yy"  ngModel></p-calendar>
      </div>

      <div class="ui-g-12 ui-fluid">
          <label>Descrição</label>
          <input [required]="true" pInputText name="descricao" ngModel/>
      </div>

      <div class="ui-g-12">
        <button [disabled]="frm.invalid" pButton type="submit" label="Adicionar"></button>
      </div>

  </div>
</form>
<div class="ui-g">
    <div class="ui-g-12">
     <p-dataTable [value]="itens">
        <p-column field="etiqueta" header="Etiqueta"></p-column>
        <p-column field="descricao" header="Descrição"></p-column>
        <p-column  header="Aquisição">
          <ng-template pTemplate="body" let-item="rowData">
             {{item.dataAquisicao | date:'dd/MM/yyyy'}} 
          </ng-template>
        </p-column>
      </p-dataTable>
    </div> 
</div>
